<mat-toolbar color="primary">
  <mat-toolbar-row>
  <span>Admin Login</span>
      <span class="example-fill-remaining-space"></span>
      <span class="align-center"></span>
      <span class="example-spacer"></span>
 


     
    </mat-toolbar-row>

   </mat-toolbar>
   
  
      <mat-card class="box mat-elevation-z8" >
          <mat-card-header>
            <!-- <mat-card-title>Login</mat-card-title> -->
          </mat-card-header>
          <!-- style="display:flex;justify-content: center" -->
          <mat-card-content style="display:flex;justify-content: center">
      
            <form class="example-form" #form='ngForm'>
              <table class="example-full-width" cellspacing="0">
                <!-- <h1><p style="text-align:center">Login</p></h1>   -->
                
                <tr>
                  <td>
                    <mat-form-field class="example-full-width">
                    <input matInput  placeholder="Username" [(ngModel)]="username" #uname="ngModel" name="username" required>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                <td><mat-form-field class="example-full-width">
                  <input matInput placeholder="Password"  #pass="ngModel" [(ngModel)]="password" type="password" name="password" required>
                </mat-form-field></td>
              </tr></table>
              <button mat-raised-button (click)="login()" color="primary" [disabled]="form.invalid">Login</button>
      
            </form>
            <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
      
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
        </mat-card>
